<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lee Richardson</title>
    <link rel="icon" href="favicon.png"/>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link href="css/hover-min.css" rel="stylesheet" media="all">
    <link href="css/slicknav.css" rel="stylesheet" media="all">
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/app.css" />
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js'></script>
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body ng-app='leeApp' ng-controller='mainCtrl'>

    <!-- start nav bar -->
    <div class='fixed'>
      <nav class="top-bar" data-topbar role="navigation">

        <ul class="title-area">
          <li class="name">
            <div class='hide-for-small animated slideInDown' id='face'></div>
          </li>
        </ul>

        <section class="top-bar-section">
          <!-- Left Nav Section -->
          <ul class="left">
            <li class="active hide-for-small"><a href="#/">LEE RICHARDSON</a></li>
            <li class='hide-for-small hide-for-medium' id='dev'>WEB DEVELOPER</li>
          </ul>
        </section>

        <section class="top-bar-section">
          <!-- Right Nav Section -->
          <ul class="right" ng-init='selected=1'>
            <li rel='tab1' ng-click='selected=1' ng-class="{'active' : selected==1}"><a href="#/">WORK</a></li>
            <li rel='tab2' ng-click='selected=2' ng-class="{'active' : selected==2}"><a href="#about">ABOUT</a></li>
            <li rel='tab3' ng-click='selected=3' ng-class="{'active' : selected==3}"><a href="#resume">RESUME</a></li>
            <li rel='tab4' ng-click='selected=4' ng-class="{'active' : selected==4}"><a href="#contact">CONTACT</a></li>
          </ul>
        </section>

      </nav> <!-- end nav bar -->
    </div> <!-- end fixed div -->

    <!-- slicknav mobile menu -->
    <ul id="mobile-menu">
      <li><a href="#/">WORK</a></li>
      <li><a href="#about">ABOUT</a></li>
      <li><a href="#resume">RESUME</a></li>
      <li><a href="#contact">CONTACT</a></li>
    </ul>


    <!-- start WORK section -->

    <div id='main'>
     <div ng-view></div>
    </div> <!-- end main div -->


    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/jquery.slicknav.min.js"></script>
    <script src='js/app.js'></script>

    <script>
      $(document).foundation();
    </script>
    <script>
    	//initialize slicknav
      $(function(){
    		$('#mobile-menu').slicknav({
          label: '',
          closeOnClick: true
        });
        //append name to slicknav element after it's created
        $('.slicknav_menu').prepend("<h3 class='mobile-logo'>LEE RICHARDSON</h3>");
    	});
    </script>

  </body>
</html>
